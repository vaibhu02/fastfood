<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Order</title>
    <link rel="stylesheet" href="assets/css/order.css">
</head>
<body>
    <div class="order-container">
        <form id="orderForm" class="order-form">
            <h2>Complete Your Order</h2>

            <!-- Customer Details -->
            <div class="form-section">
                <h3>Customer Details</h3>
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="fullName" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label>Mobile Number *</label>
                    <input type="tel" id="phone" required placeholder="Enter your mobile number">
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Address *</label>
                    <textarea id="address" required placeholder="Enter your full address"></textarea>
                </div>
            </div>

            <!-- Payment Method -->
            <div class="form-section">
                <h3>Payment Method</h3>
                <div class="payment-options">
                    <label class="payment-option">
                        <input type="radio" name="payment" value="cod" checked>
                        <span>Cash on Delivery</span>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment" value="upi">
                        <span>UPI Payment</span>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment" value="card">
                        <span>Card Payment</span>
                    </label>
                </div>

                <!-- UPI Details -->
                <div id="upiDetails" class="payment-details" style="display: none;">
                    <div class="form-group">
                        <label>UPI ID *</label>
                        <input type="text" id="upiId" placeholder="Enter your UPI ID">
                    </div>
                </div>

                <!-- Card Details -->
                <div id="cardDetails" class="payment-details" style="display: none;">
                    <div class="form-group">
                        <label>Card Number *</label>
                        <input type="text" id="cardNumber" placeholder="Enter card number">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Expiry Date *</label>
                            <input type="text" id="expiry" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label>CVV *</label>
                            <input type="password" id="cvv" placeholder="CVV">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Place Order</button>
        </form>
    </div>

    <script src="assets/js/order.js"></script>
</body>
</html>
