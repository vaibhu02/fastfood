<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Menu</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="food-menu" id="food-menu">
        <div class="container">
            <h2 class="h2 section-title">
                Our Tasty <span class="span">Sandwiches</span>
            </h2>

            <ul class="food-menu-list">
                <li>
                    <div class="food-menu-card">
                        <div class="card-banner">
                            <img src="./assets/images/sandwich.jpg" width="300" height="300" loading="lazy"
                                alt="Grilled Cheese Sandwich" class="w-100">
                            <div class="badge">-15%</div>
                            <button class="btn food-menu-btn">Order Now</button>
                        </div>

                        <div class="wrapper">
                            <p class="category">Classic Sandwich</p>
                            <div class="rating-wrapper">
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                            </div>
                        </div>

                        <h3 class="h3 card-title">Grilled Cheese Sandwich</h3>

                        <div class="price-wrapper">
                            <p class="price-text">Price:</p>
                            <data class="price">$8.00</data>
                            <del class="del">$10.00</del>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="food-menu-card">
                        <div class="card-banner">
                            <img src="./assets/images/sandwich.jpg" width="300" height="300" loading="lazy"
                                alt="Club Sandwich" class="w-100">
                            <div class="badge">-20%</div>
                            <button class="btn food-menu-btn">Order Now</button>
                        </div>

                        <div class="wrapper">
                            <p class="category">Premium Sandwich</p>
                            <div class="rating-wrapper">
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star-half"></ion-icon>
                            </div>
                        </div>

                        <h3 class="h3 card-title">Club Sandwich</h3>

                        <div class="price-wrapper">
                            <p class="price-text">Price:</p>
                            <data class="price">$10.00</data>
                            <del class="del">$12.50</del>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="food-menu-card">
                        <div class="card-banner">
                            <img src="./assets/images/sandwich.jpg" width="300" height="300" loading="lazy"
                                alt="Chicken Sandwich" class="w-100">
                            <div class="badge">-25%</div>
                            <button class="btn food-menu-btn">Order Now</button>
                        </div>

                        <div class="wrapper">
                            <p class="category">Special Sandwich</p>
                            <div class="rating-wrapper">
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                            </div>
                        </div>

                        <h3 class="h3 card-title">Chicken Sandwich</h3>

                        <div class="price-wrapper">
                            <p class="price-text">Price:</p>
                            <data class="price">$9.00</data>
                            <del class="del">$12.00</del>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <!-- ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
