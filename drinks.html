<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks Menu</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="food-menu" id="food-menu">
        <div class="container">
            <h2 class="h2 section-title">
                Our Refreshing <span class="span">Drinks</span>
            </h2>

            <ul class="food-menu-list">
                <li>
                    <div class="food-menu-card">
                        <div class="card-banner">
                            <img src="./assets/images/drink.jpg" width="300" height="300" loading="lazy"
                                alt="Fresh Orange Juice" class="w-100">
                            <div class="badge">-15%</div>
                            <button class="btn food-menu-btn">Order Now</button>
                        </div>

                        <div class="wrapper">
                            <p class="category">Fresh Juice</p>
                            <div class="rating-wrapper">
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                            </div>
                        </div>

                        <h3 class="h3 card-title">Fresh Orange Juice</h3>

                        <div class="price-wrapper">
                            <p class="price-text">Price:</p>
                            <data class="price">$5.00</data>
                            <del class="del">$6.00</del>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="food-menu-card">
                        <div class="card-banner">
                            <img src="./assets/images/drink.jpg" width="300" height="300" loading="lazy"
                                alt="Chocolate Milkshake" class="w-100">
                            <div class="badge">-20%</div>
                            <button class="btn food-menu-btn">Order Now</button>
                        </div>

                        <div class="wrapper">
                            <p class="category">Milkshake</p>
                            <div class="rating-wrapper">
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star-half"></ion-icon>
                            </div>
                        </div>

                        <h3 class="h3 card-title">Chocolate Milkshake</h3>

                        <div class="price-wrapper">
                            <p class="price-text">Price:</p>
                            <data class="price">$4.00</data>
                            <del class="del">$5.00</del>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="food-menu-card">
                        <div class="card-banner">
                            <img src="./assets/images/drink.jpg" width="300" height="300" loading="lazy"
                                alt="Iced Coffee" class="w-100">
                            <div class="badge">-10%</div>
                            <button class="btn food-menu-btn">Order Now</button>
                        </div>

                        <div class="wrapper">
                            <p class="category">Coffee</p>
                            <div class="rating-wrapper">
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star-half"></ion-icon>
                            </div>
                        </div>

                        <h3 class="h3 card-title">Iced Coffee</h3>

                        <div class="price-wrapper">
                            <p class="price-text">Price:</p>
                            <data class="price">$3.00</data>
                            <del class="del">$3.50</del>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>

</body>
</html>
