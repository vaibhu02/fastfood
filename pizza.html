<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="food-menu" id="food-menu">
        <div class="container">
            <h2 class="h2 section-title">
                Our Delicious <span class="span">Pizzas</span>
            </h2>

            <ul class="food-menu-list">
                <li>
                    <div class="food-menu-card">
                        <div class="card-banner">
                            <img src="./assets/images/food-menu-1.png" width="300" height="300" loading="lazy"
                                alt="Margherita Pizza" class="w-100">
                            <div class="badge">-15%</div>
                            <button class="btn food-menu-btn">Order Now</button>
                        </div>

                        <div class="wrapper">
                            <p class="category">Italian Pizza</p>
                            <div class="rating-wrapper">
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                            </div>
                        </div>

                        <h3 class="h3 card-title">Margherita Pizza</h3>

                        <div class="price-wrapper">
                            <p class="price-text">Price:</p>
                            <data class="price">$15.00</data>
                            <del class="del">$20.00</del>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="food-menu-card">
                        <div class="card-banner">
                            <img src="./assets/images/food-menu-2.png" width="300" height="300" loading="lazy"
                                alt="Pepperoni Pizza" class="w-100">
                            <div class="badge">-20%</div>
                            <button class="btn food-menu-btn">Order Now</button>
                        </div>

                        <div class="wrapper">
                            <p class="category">Special Pizza</p>
                            <div class="rating-wrapper">
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                            </div>
                        </div>

                        <h3 class="h3 card-title">Pepperoni Pizza</h3>

                        <div class="price-wrapper">
                            <p class="price-text">Price:</p>
                            <data class="price">$18.00</data>
                            <del class="del">$22.00</del>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="food-menu-card">
                        <div class="card-banner">
                            <img src="./assets/images/food-menu-3.png" width="300" height="300" loading="lazy"
                                alt="BBQ Chicken Pizza" class="w-100">
                            <div class="badge">-25%</div>
                            <button class="btn food-menu-btn">Order Now</button>
                        </div>

                        <div class="wrapper">
                            <p class="category">Premium Pizza</p>
                            <div class="rating-wrapper">
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star-half"></ion-icon>
                            </div>
                        </div>

                        <h3 class="h3 card-title">BBQ Chicken Pizza</h3>

                        <div class="price-wrapper">
                            <p class="price-text">Price:</p>
                            <data class="price">$20.00</data>
                            <del class="del">$25.00</del>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <!-- ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
